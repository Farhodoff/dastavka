<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dostavka</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding-bottom: 80px;
        }

        .header {
            position: sticky;
            top: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
            padding: 15px;
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .categories {
            display: flex;
            gap: 10px;
            padding: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            flex-shrink: 0;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid var(--tg-theme-button-color, #3390ec);
            background: transparent;
            color: var(--tg-theme-button-color, #3390ec);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .products {
            padding: 0 15px;
        }

        .product-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-info h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .product-price {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .product-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .counter {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 20px;
            padding: 5px 10px;
        }

        .counter button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter span {
            min-width: 25px;
            text-align: center;
            font-weight: 600;
        }

        .add-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 14px;
            cursor: pointer;
        }

        .cart-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            border-top: 1px solid var(--tg-theme-hint-color, #ccc);
            padding: 15px;
            display: none;
        }

        .cart-footer.active {
            display: block;
        }

        .cart-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-total {
            font-size: 18px;
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è Dostavka</h1>
    </div>

    <div class="categories" id="categories">
        <button class="category-btn active" data-category="all">Barchasi</button>
    </div>

    <div class="products" id="products">
        <div class="loading">Yuklanmoqda...</div>
    </div>

    <div class="cart-footer" id="cartFooter">
        <div class="cart-info">
            <span>üõí Savat</span>
            <span class="cart-total" id="cartTotal">0 so'm</span>
        </div>
        <button class="checkout-btn" id="checkoutBtn">To'lovga o'tish</button>
    </div>

    <script>
        // Telegram WebApp init
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Ma'lumotlar
        const products = {
            sut: {
                name: "ü•õ Sut mahsulotlari",
                items: [
                    { id: "qatiq", name: "Qatiq", price: 10000 },
                    { id: "smetana", name: "Smetana", price: 15000 },
                    { id: "tvorog", name: "Tvorog", price: 12000 },
                    { id: "ayran", name: "Ayran", price: 8000 }
                ]
            },
            suv: {
                name: "üíß Suv",
                items: [
                    { id: "suv_5l", name: "Suv 5L", price: 5000 },
                    { id: "suv_19l", name: "Suv 19L", price: 15000 },
                    { id: "mineral", name: "Mineral suv", price: 7000 }
                ]
            },
            shirinlik: {
                name: "üç´ Shirinliklar",
                items: [
                    { id: "shokolad", name: "Shokolad", price: 20000 },
                    { id: "konfet", name: "Konfetlar", price: 25000 },
                    { id: "tort", name: "Tort", price: 50000 }
                ]
            },
            boshqa: {
                name: "ü•´ Boshqa",
                items: [
                    { id: "tuxum", name: "Tuxum (10 dona)", price: 18000 },
                    { id: "non", name: "Non", price: 3000 },
                    { id: "yog", name: "O'simlik yog'i", price: 30000 }
                ]
            }
        };

        let cart = {};
        let currentCategory = 'all';

        // Kategoriyalarni render qilish
        function renderCategories() {
            const container = document.getElementById('categories');
            
            Object.keys(products).forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = products[key].name;
                btn.dataset.category = key;
                btn.onclick = () => filterProducts(key);
                container.appendChild(btn);
            });
        }

        // Mahsulotlarni render qilish
        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = '';

            let allProducts = [];
            
            if (currentCategory === 'all') {
                Object.values(products).forEach(cat => {
                    allProducts = allProducts.concat(cat.items);
                });
            } else {
                allProducts = products[currentCategory].items;
            }

            if (allProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <p>Mahsulotlar topilmadi</p>
                    </div>
                `;
                return;
            }

            allProducts.forEach(product => {
                const quantity = cart[product.id]?.quantity || 0;
                
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="product-price">${product.price.toLocaleString()} so'm</div>
                    </div>
                    <div class="product-actions">
                        ${quantity > 0 ? `
                            <div class="counter">
                                <button onclick="updateCart('${product.id}', ${product.price}, -1)">‚àí</button>
                                <span>${quantity}</span>
                                <button onclick="updateCart('${product.id}', ${product.price}, 1)">+</button>
                            </div>
                        ` : `
                            <button class="add-btn" onclick="updateCart('${product.id}', ${product.price}, 1)">
                                Qo'shish
                            </button>
                        `}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Kategoriya filtri
        function filterProducts(category) {
            currentCategory = category;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            renderProducts();
        }

        // Savatni yangilash
        function updateCart(productId, price, change) {
            if (!cart[productId]) {
                cart[productId] = { quantity: 0, price: price };
            }
            
            cart[productId].quantity += change;
            
            if (cart[productId].quantity <= 0) {
                delete cart[productId];
            }
            
            renderProducts();
            updateCartFooter();
            
            // Haptic feedback
            tg.HapticFeedback.impactOccurred('light');
        }

        // Savat pastki qismini yangilash
        function updateCartFooter() {
            const footer = document.getElementById('cartFooter');
            const totalElement = document.getElementById('cartTotal');
            
            let total = 0;
            let itemCount = 0;
            
            Object.values(cart).forEach(item => {
                total += item.price * item.quantity;
                itemCount += item.quantity;
            });
            
            if (itemCount > 0) {
                footer.classList.add('active');
                totalElement.textContent = `${total.toLocaleString()} so'm`;
                tg.MainButton.text = `To'lovga o'tish (${total.toLocaleString()} so'm)`;
                tg.MainButton.show();
            } else {
                footer.classList.remove('active');
                tg.MainButton.hide();
            }
        }

        // To'lovga o'tish
        document.getElementById('checkoutBtn').onclick = function() {
            if (Object.keys(cart).length === 0) {
                tg.showAlert('Savat bo\'sh!');
                return;
            }
            
            tg.sendData(JSON.stringify({
                action: 'checkout',
                cart: cart
            }));
        };

        // Telegram MainButton
        tg.MainButton.onClick(function() {
            if (Object.keys(cart).length === 0) {
                tg.showAlert('Savat bo\'sh!');
                return;
            }
            
            tg.sendData(JSON.stringify({
                action: 'checkout',
                cart: cart
            }));
        });

        // Boshlash
        renderCategories();
        renderProducts();
    </script>
</body>
</html>
